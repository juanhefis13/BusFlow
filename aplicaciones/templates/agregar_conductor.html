
<!DOCTYPE html>
<html>
<head>
    <title>Agregar Conductor</title>
</head>
<body>
    <h1>Agregar Conductor</h1>
    <form method="post" onsubmit="return validateForm();">
        {% csrf_token %}
        <!-- Agregar más campos que deseas agregar aquí -->

        <label for="company">Compañía:</label>
        <select id="company" name="company">
            <option value="Buses del Gran Valparaíso S.A.">Buses del Gran Valparaíso S.A.</option>
            <option value="Transportes Viña Bus S.A.">Transportes Viña Bus S.A.</option>
            <option value="Transportes Sol y Mar S.A.">Transportes Sol y Mar S.A.</option>
            <!-- Agregar más opciones de compañías aquí -->
        </select><br>

        <label for="email">Correo Electrónico:</label>
        <input id="email" type="text" name="email" required><br>

        <label for="emergencyPhone">Número de Teléfono de Emergencia:</label>
        <input id="emergencyPhone" type="text" name="emergencyPhone" required><br>

        <label for="fullName">Nombre Completo:</label>
        <input id="fullName" type="text" name="fullName" required><br>

        <label for="patentNumber">Número de Patente:</label>
        <input id="patentNumber" type="text" name="patentNumber" required><br>

        <label for="phone">Número de Teléfono:</label>
        <input id="phone" type="text" name="phone" required><br>

        <!-- Campos de horario -->
        <label for="horario_inicio">Hora de Inicio:</label>
        <input id="horario_inicio" type="time" name="horario_inicio" required><br>

        <label for="horario_fin">Hora de Fin:</label>
        <input id="horario_fin" type="time" name="horario_fin" required><br>

        <label for="ruta">Ruta (Ubicación1 - Ubicación2):</label>
        <input id="ruta" type="text" name="ruta" required><br>

        <input type="submit" value="Guardar">
    </form>

    <script>
        function validateForm() {
            const emailInput = document.getElementById('email');
            const fullNameInput = document.getElementById('fullName');
            const phoneInput = document.getElementById('phone');
            const patentNumberInput = document.getElementById('patentNumber');
            const emergencyPhoneInput = document.getElementById('emergencyPhone');

            const email = emailInput.value;
            const fullName = fullNameInput.value;
            const phone = phoneInput.value;
            const patentNumber = patentNumberInput.value;
            const emergencyPhone = emergencyPhoneInput.value;

            // Validaciones
            if (email.trim() === '' || fullName.trim() === '' || phone.trim() === '' ||
                company.trim() === '' || patentNumber.trim() === '' || emergencyPhone.trim() === '') {
                alert('Todos los campos son obligatorios');
                return false;
            }

            const emailPattern = /^[a-zA-Z0-9._-]+@[a-z]+\.[a-z]+$/;
            if (!email.match(emailPattern)) {
                alert('Email no es válido');
                return false;
            }

            const namePattern = /^[a-zA-Z ]+$/;
            if (!fullName.match(namePattern)) {
                alert('El nombre contiene caracteres no válidos');
                return false;
            }

            const phonePattern = /^[0-9]+$/;
            if (phone.length !== 8 || !phone.match(phonePattern)) {
                alert('Número de teléfono no válido');
                return false;
            }

            const patentPattern = /^[0-9a-zA-Z]+$/;
            if (patentNumber.length !== 6 || !patentNumber.match(patentPattern)) {
                alert('Número de patente no válido');
                return false;
            }

            if (emergencyPhone.length !== 8 || !emergencyPhone.match(phonePattern)) {
                alert('Número de teléfono de emergencia no válido');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
